<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animelist Bootstrap</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div id="custom-header" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="5000" class="carousel-item active">
          <div class="container-img-carousel img-carousel-1"></div>
        </div>
        <div data-bs-interval="5000" class="carousel-item">
          <div class="container-img-carousel img-carousel-2"></div>
        </div>
        <div data-bs-interval="5000" class="carousel-item">
          <div class="container-img-carousel img-carousel-3"></div>
        </div>
      </div>
      <button data-bs-target="#custom-header" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#custom-header" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
  
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#custom-header" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#custom-header" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#custom-header" data-bs-slide-to="2"></button>
      </div>
    </div>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-custom" data-bs-theme="dark">
      <div class="container col-lg-8">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/ryou-ouki.png" id="imgUser" class="img-thumbnail rounded-circle border border-5 border-warning border-opacity-75 img-user-custom" alt="Imagem profile usuÃ¡rio">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end offcanvas-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item fw-bold">
                <a href="#watching" class="nav-link active" aria-current="page">Watching</a>
              </li>
              <li class="nav-item fw-bold">
                <a href="#completed" class="nav-link">Completed</a>
              </li>
              <li class="nav-item fw-bold">
                <a href="#onHold" class="nav-link">On Hold</a>
              </li>
              <li class="nav-item fw-bold">
                <a href="#dropped" class="nav-link">Dropped</a>
              </li>
              <li class="nav-item fw-bold">
                <a href="#planToWatch" class="nav-link">Plan to Watch</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container col-lg-8" data-bs-spy="scroll" data-bs-target="#header">
    <section id="watching" class="mt-3 px-5 pb-5 bg-dark bg-custom">
      <h2 class="py-3 section-title">Watching</h2>
      <div id="cardsWatching" class="row row-gap-4"></div>
    </section>

    <section id="completed" class="px-5 pb-5 bg-dark bg-custom">
      <h2 class="py-3 section-title">Completed</h2>
      <div id="cardsCompleted" class="row row-gap-4"></div>
    </section>

    <section id="onHold" class="px-5 pb-5 bg-dark bg-custom">
      <h2 class="py-3 section-title">On Hold</h2>
      <div id="cardsOnHold" class="row row-gap-4"></div>
    </section>

    <section id="dropped" class="px-5 pb-5 bg-dark bg-custom">
      <h2 class="py-3 section-title">Dropped</h2>
      <div id="cardsDropped" class="row row-gap-4"></div>
    </section>

    <section id="planToWatch" class="px-5 pb-5 mb-3 bg-dark bg-custom">
      <h2 class="py-3 section-title">Plan to Watch</h2>
      <div id="cardsPlanToWatch" class="row row-gap-4"></div>
    </section>
  </div>

  <footer class="py-3">
    <p class="text-center text-white pt-3">
      &copy; 2024 Animelist Bootstrap
    </p>
  </footer>

  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="js/scriptFrontend.js"></script>
  <script src="js/scriptBackend.js"></script>
</body>
</html>
