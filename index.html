<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animelist Bootstrap</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <div id="custom-header" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="5000" class="carousel-item active custom-carousel-container">
          <div class="bg-img bg-img-1"></div>
          <div class="bg-img bg-img-1"></div>
        </div>
        <div data-bs-interval="5000" class="carousel-item custom-carousel-container">
          <div class="bg-img bg-img-2"></div>
        </div>
        <div data-bs-interval="5000" class="carousel-item custom-carousel-container">
          <div class="bg-img bg-img-3"></div>
          <div class="bg-img bg-img-3"></div>
        </div>
      </div>
      <button data-bs-target="#custom-header" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#custom-header" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
  
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#custom-header" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#custom-header" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#custom-header" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div id="navbar" class="navbar bg-dark navbar-expand-lg navbar-custom" data-bs-theme="dark">
      <div class="container col-8">
        <a class="navbar-brand" href="#">
          <img src="" alt="">
          IMG User
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse justify-content-center" id="navbar">
          <ul class="nav nav-pills navbar-nav gap-3">
            <li class="nav-item">
              <a href="#watching" class="nav-link active">Watching</a>
            </li>
            <li class="nav-item">
              <a href="#completed" class="nav-link">Completed</a>
            </li>
            <li class="nav-item">
              <a href="#onHold" class="nav-link">On Hold</a>
            </li>
            <li class="nav-item">
              <a href="#dropped" class="nav-link">Dropped</a>
            </li>
            <li class="nav-item">
              <a href="#planToWatch" class="nav-link">Plan to Watch</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    </div>
  </header>

  <div class="container col-8" data-bs-spy="scroll" data-bs-target="#header">
    <section id="watching">
      <h2>Watching</h2>
    </section>

    <section id="completed">
      <h2>Completed</h2>
    </section>

    <section id="onHold">
      <h2>On Hold</h2>
    </section>

    <section id="dropped">
      <h2>Dropped</h2>
    </section>

    <section id="planToWatch">
      <h2>Plan to Watch</h2>
    </section>
  </div>

  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
