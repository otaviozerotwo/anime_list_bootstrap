<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animelist Bootstrap</title>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="cabecalho">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Ot√°vio`s Animelist</h1>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="nav nav-pills navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#watching">Watching</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#completed">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#onHold">On Hold</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#dropped">Dropped</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#planToWatch">Plan to Watch</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div id="carousel-wallpapers" class="carousel carousel-fade slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div data-bs-interval="3000" class="carousel-item active">
        <img class="d-block w-100" src="assets/img/carousel_1.jpg" alt="">
        <div class="carousel-caption">
          <h2>Fullmetal Alchemist</h2>
        </div>
      </div>
      <div data-bs-interval="3000" class="carousel-item">
        <img class="d-block w-100" src="assets/img/carousel_2.jpg" alt="">
        <div class="carousel-caption">
          <h2>Neon Genesis Evangelion</h2>
        </div>
      </div>
      <div data-bs-interval="3000" class="carousel-item">
        <img class="d-block w-100" src="assets/img/carousel_3.jpg" alt="">
        <div class="carousel-caption">
          <h2>Suzumiya Haruhi no Yuuutsu</h2>
        </div>
      </div>
    </div>
    <button data-bs-target="#carousel-wallpapers" data-bs-slide="prev" class="carousel-control-prev" type="button">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button data-bs-target="#carousel-wallpapers" data-bs-slide="next" class="carousel-control-next" type="button">
      <span class="carousel-control-next-icon"></span>
    </button>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel-wallpapers" class="active" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#carousel-wallpapers" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel-wallpapers" data-bs-slide-to="2"></button>
    </div>
  </div>
  <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="watching">
      <h2>Watching</h2>
    </section>
    <section id="completed">
      <h2>Completed</h2>
    </section>
    <section id="onHold">
      <h2>On Hold</h2>
    </section>
    <section id="dropped">
      <h2>Dropped</h2>
    </section>
    <section id="planToWatch">
      <h2>Plan to Watch</h2>
    </section>
  </div>
  <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
